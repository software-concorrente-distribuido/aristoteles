<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Votações</title>
    <link rel="stylesheet" href="styleVotacoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-bar">
            <div class="menu">
                <i class="fas fa-bars"></i>
                <div class="menu-content">
                    <a href="../Votacoes/Votacoes.html">Visualizar votações</a>
                    <a href="../CriarVotacao/CriarVotacao.html">Iniciar Votação</a>
                </div>
            </div>
            <div class="admin-badge">ADM</div>
            <div class="user-info">
                <span>Nome: João da Silva</span>
                <a href="../Login/index.html" class="logout"><i class="fas fa-sign-out-alt"></i> SAIR</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Votações</h2>
            <div class="votacao-card">
                <div class="votacao-header">
                    <h3>Título</h3>
                    <span class="status realizado">Voto realizado</span>
                </div>
                <button class="btn-visualizar">Visualizar</button>
                <p>Prazo final: dd/mm/aaaa - 00:00</p>
            </div>
            <div class="votacao-card">
                <div class="votacao-header">
                    <h3>Título</h3>
                    <span class="status nao-votado">Não votado</span>
                </div>
                <button class="btn-visualizar">Visualizar</button>
                <p>Prazo final: dd/mm/aaaa - 00:00</p>
            </div>
            <div class="votacao-card">
                <div class="votacao-header">
                    <h3>Título</h3>
                    <span class="status realizado">Voto realizado</span>
                </div>
                <button class="btn-visualizar">Visualizar</button>
                <p>Prazo final: dd/mm/aaaa - 00:00</p>
            </div>
            <div class="votacao-card">
                <div class="votacao-header">
                    <h3>Título</h3>
                    <span class="status realizado">Voto realizado</span>
                </div>
                <button class="btn-visualizar">Visualizar</button>
                <p>Prazo final: dd/mm/aaaa - 00:00</p>
            </div>
        </div>
    </main>
    <script src="votacoes.js"></script>
</body>
</html>
