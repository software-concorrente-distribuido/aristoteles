<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form id="cadastro-form">
            <div class="input-container">
                <label for="nome"><i class="fas fa-user"></i></label>
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <div class="input-container">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <label for="senha"><i class="fas fa-lock"></i></label>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" id="cadastro-btn">Registrar</button>
        </form>
        <p>Já possui uma conta? <a href="../Login/index.html">Faça login aqui</a></p>
    </div>

    <script src="Cadastro.js"></script>
</body>
</html>
